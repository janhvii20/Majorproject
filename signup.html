<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - SafeDrive</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="auth-styles.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo">SafeDrive</a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="login.html" class="btn btn-outline">Login</a></li>
                <li><a href="signup.html" class="btn btn-primary active">Sign Up</a></li>
            </ul>
            <button class="menu-toggle">â˜°</button>
        </div>
    </nav>

    <main class="auth-container">
        <div class="auth-box">
            <h1>Sign Up for SafeDrive</h1>
            <form id="signup-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
            </form>
            <div class="divider">
                <span>or</span>
            </div>
            <div id="g_id_onload"
                 data-client_id="YOUR_GOOGLE_CLIENT_ID"
                 data-callback="handleGoogleSignUp">
            </div>
            <div class="g_id_signin" data-type="standard"></div>
            <p class="auth-link">Already have an account? <a href="login.html">Log in</a></p>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 SafeDrive. All rights reserved.</p>
        </div>
    </footer>

    <script src="auth-script.js"></script>
</body>
</html>
